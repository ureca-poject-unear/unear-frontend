<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <defs>
    <linearGradient id="tileGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6007E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6007E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="150" height="150" fill="url(#tileGrad)"/>
  
  <!-- U 로고 (정중앙 정렬) -->
  <text x="75" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="white" dominant-baseline="middle">U</text>
  
  <!-- 우상단 포인트 (더 큰 크기) -->
  <circle cx="120" cy="30" r="12" fill="#FBBF24"/>
  
  <!-- 추가 장식 요소 -->
  <circle cx="30" cy="120" r="8" fill="white" opacity="0.3"/>
  <circle cx="120" cy="120" r="6" fill="white" opacity="0.2"/>
</svg> 