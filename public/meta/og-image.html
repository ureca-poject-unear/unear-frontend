<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U:Near OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 60px;
        }
        .logo {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .highlight {
            background: #FBBF24;
            color: #1F2937;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">U:Near</div>
        <div class="title">주변 혜택을 발견하세요</div>
        <div class="subtitle">주변 매장의 쿠폰과 혜택을 쉽게 찾고 사용할 수 있는 서비스</div>
        <div class="highlight">쿠폰 • 혜택 • 주변 매장</div>
    </div>
</body>
</html>
